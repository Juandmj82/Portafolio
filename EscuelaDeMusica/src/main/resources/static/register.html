<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Escuela de Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></head>
<body class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-lg p-4 p-md-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4 text-dark">Registro de Usuario</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Email (Usuario)</label>
              <input type="email" class="form-control" id="username" name="username" required autocomplete="email">
              <div class="form-text">Usaremos tu email como nombre de usuario.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
            <div class="mt-4 text-center">
              <p>¿Ya tienes cuenta? <a href="http://localhost:8080/login.html" class="text-decoration-none">Inicia Sesión aquí</a></p>
            </div>
            <div id="message" class="mt-3" role="alert">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="/js/register.js"></script>
</body>
</html>
