<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión de Cursos - Mi Escuela de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <header>
        <h1 class="display-4 text-center">Escuela de música</h1>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">Mi Escuela de Música</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" id="navInicio">
                            <a class="nav-link" href="dashboard.html">Inicio</a>
                        </li>
                        <li class="nav-item" id="navEstudiantes">
                            <a class="nav-link" href="estudiantes.html">Estudiantes</a>
                        </li>
                        <li class="nav-item" id="navProfesores">
                            <a class="nav-link" href="profesores.html">Profesores</a>
                        </li>
                        <li class="nav-item" id="navCursos">
                            <a class="nav-link active" aria-current="page" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <button id="logoutButton" class="nav-link btn btn-link text-white">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-4">
        <h2 class="text-center mb-4">Lista de Cursos</h2>
        <div id="message" class="alert d-none" role="alert">
        </div>

        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
                    Listado de Cursos
                </button>
            </li>
            <li class="nav-item" role="presentation" id="registrarCursoTabItem">
                <button class="nav-link" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab" aria-controls="form" aria-selected="false">
                    Registro/Edición de Cursos
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">

                <section class="card mb-3">
                    <div class="card-body">
                        <h3>Listado de Cursos</h3>
                        <div class="table-responsive">
                            <table id="tablaCursos" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Modalidad</th>
                                    <th>Profesores</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody id="cuerpoTablaCursos">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
                <section class="card mb-3">
                    <div class="card-body">
                        <h3>Formulario de Registro/Edición de Cursos</h3>
                        <form id="formCurso">
                            <input type="hidden" id="cursoId" name="id">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="modalidad" class="form-label">Modalidad</label>
                                <select class="form-select" id="modalidad" name="modalidad" required>
                                    <option value="" disabled selected>Seleccione...</option>
                                    <option value="VIRTUAL">Virtual</option>
                                    <option value="PRESENCIAL">Presencial</option>
                                    <option value="HIBRIDA">Híbrida</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="profesoresSelect" class="form-label">Profesores que dictan este curso</label>
                                <select class="form-select" id="profesoresSelect" name="profesoresIds" required>
                                    <option value="" disabled selected>Seleccione un profesor...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Curso</button>
                        </form>
                    </div>
                </section>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-center text-white py-3">
        <p class="mb-0">&copy; 2024 Mi Escuela de Música. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cursos.js"></script>
</div>
</body>
</html>
