<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes - Mi Escuela de Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></head>
<body>
<div class="container-fluid">

  <header>
    <h1 class="display-4 text-center">Escuela de música</h1>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="dashboard.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/estudiantes.html">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profesores.html">Profesores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cursos.html">Cursos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="my-4">
    <h2 class="text-center mb-4">Gestión de Estudiantes</h2>

    <div id="alertContainer" class="mb-3"></div>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
          Listado de Estudiantes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab" aria-controls="form" aria-selected="false">
          Registro/Edición
        </button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">


        <section class="card mb-3">
          <div class="card-body">
            <h3>Listado de Estudiantes</h3>
            <div class="table-responsive">
              <table id="tablaEstudiantes" class="table table-striped table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Primer Nombre</th>
                  <th>Segundo Nombre</th>
                  <th>Apellidos</th>
                  <th>Curso Inscrito</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="cuerpoTablaEstudiantes">
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>

      <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
        <section class="card mb-3">
          <div class="card-body">
            <h3>Formulario de Registro/Edición</h3>
            <form id="formEstudiante">
              <input type="hidden" id="estudianteId" name="id">

              <div class="mb-3">
                <label for="primerNombre" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" id="primerNombre" name="primerNombre" required>
              </div>

              <div class="mb-3">
                <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
              </div>

              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
              </div>

              <div class="mb-3">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
              </div>
              <div class="mb-3">
                <label for="cursos" class="form-label">Curso a Inscribir</label>
                <select class="form-select" id="cursos" name="cursos" required>
                  <option value="" disabled selected>Seleccione un curso...</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
              <button type="button" class="btn btn-secondary" id="btnLimpiarFormulario">Limpiar Formulario</button>
            </form>
          </div>
        </section>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-center text-white py-3">
    <p class="mb-0">&copy; 2024 Mi Escuela de Música. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script> <script src="./js/estudiantes.js"></script>

</div>
</body>
</html>
