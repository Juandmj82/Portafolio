# Nombre de la aplicación
spring.application.name=CRUDproductos

# URL de conexión a la base de datos MySQL (en este caso, corriendo en el puerto 3307 y la base se llama CRUDproductos)
spring.datasource.url=jdbc:mysql://localhost:3307/CRUDproductos

# Usuario para conectarse a la base de datos
spring.datasource.username=root

# Contraseña del usuario (vacía por defecto, puedes configurarla si tu MySQL tiene password)
spring.datasource.password=

# Dialecto de Hibernate: se usa MariaDBDialect para evitar advertencias que podrían surgir con MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Desactiva "Open-in-View" para evitar posibles fugas de memoria y mantener buenas prácticas
spring.jpa.open-in-view=false

# Permite a Hibernate crear o actualizar automáticamente las tablas en función de las entidades Java
spring.jpa.hibernate.ddl-auto=update
# Opciones posibles: none, validate, update, create, create-drop

# Nivel de logging para la seguridad Spring (útil para depurar inicios de sesión y configuración de acceso)
logging.level.org.springframework.security=DEBUG

# Habilita Thymeleaf como motor de plantillas (por defecto ya viene habilitado, pero se declara explícitamente)
spring.thymeleaf.enabled=true

# Desactiva el cache de Thymeleaf para que refleje los cambios sin reiniciar la app (ideal para desarrollo)
spring.thymeleaf.cache=false

# Directorio de las plantillas Thymeleaf (ubicado en src/main/resources/templates/)
spring.thymeleaf.prefix=classpath:/templates/

# Extensión de los archivos de vista
spring.thymeleaf.suffix=.html