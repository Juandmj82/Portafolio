<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <!-- Enlace a Bootstrap para estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- SweetAlert2 para alertas estilizadas -->
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-4">

<!-- Importa el fragmento del header -->
<div th:replace="~{fragments/header :: header}"></div>

<h1 class="text-center">Lista de Productos</h1>

<!-- Tabla de productos -->
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteración sobre la lista de productos -->
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.name}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td>
            <!-- Botón para editar el producto -->
            <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>

            <!-- Formulario para eliminar con confirmación de SweetAlert2 -->
            <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" method="post" style="display:inline;" onsubmit="return confirmarEliminacion(event)">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Importa el fragmento del footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Enlace al script personalizado -->
<script th:src="@{/js/scripts.js}"></script>

<!-- Campo oculto para manejar mensajes de éxito -->
<input type="hidden" id="successMessage" th:value="${successMessage}">

</body>
</html>
