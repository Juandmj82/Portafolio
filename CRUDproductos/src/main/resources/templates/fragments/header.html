<!-- fragments/header.html -->
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- Logo y enlace a Inicio -->
      <a class="navbar-brand" th:href="@{/}">Inicio</a>

      <!-- Enlace a Productos (visible siempre) -->
      <a class="nav-link" th:href="@{/productos}">Productos</a>

      <!-- Registrar Producto (SOLO para ADMIN) -->
      <a class="nav-link"
         th:href="@{/productos/formulario}"
         sec:authorize="hasRole('ADMIN')">
        Registrar Producto
      </a>

      <!-- MenÃº de usuario (derecha) -->
      <div class="ms-auto">
        <ul class="navbar-nav">
          <!-- Usuario NO autenticado -->
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
          </li>

          <!-- Usuario autenticado -->
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <span sec:authentication="principal.authorities"
                    th:text="${#strings.contains(#authentication.principal.authorities, 'ROLE_ADMIN') ? 'Admin' : 'Usuario'}"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <form th:action="@{/logout}" method="post">
                  <button type="submit" class="dropdown-item">
                    <i class="bi bi-box-arrow-right"></i> Salir
                  </button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
