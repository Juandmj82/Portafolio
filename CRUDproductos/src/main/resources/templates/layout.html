<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">CRUD Productos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (necesarios para el ícono de logout) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main>
    <section th:insert="~{::${contenido}}"></section>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS + Popper (IMPERATIVO para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tus scripts personalizados (DEBE ir después de Bootstrap) -->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
