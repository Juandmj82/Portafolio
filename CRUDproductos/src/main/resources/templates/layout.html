<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Establece el idioma del documento a español.
     Declara los espacios de nombres (namespaces) para usar atributos especiales de Thymeleaf (th:) y Spring Security (sec:) -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación del documento como UTF-8 -->
    <title th:text="${titulo}">CRUD Productos</title>
    <!-- Muestra dinámicamente el título de la página usando una variable Thymeleaf (${titulo}).
         Si no se proporciona un título, se mostrará "CRUD Productos" por defecto -->

    <!-- Bootstrap CSS desde CDN (para estilos y diseño responsive) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (permite usar íconos como el de cerrar sesión) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Enlace a los estilos personalizados del proyecto -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

<!-- Carga el fragmento de header reutilizable desde 'fragments/header.html' -->
<header th:replace="~{fragments/header :: header}"></header>

<main>
    <!-- Inserta dinámicamente el contenido específico de cada vista
         La variable ${contenido} hace referencia al fragmento correspondiente que se desea insertar -->
    <section th:insert="~{::${contenido}}"></section>
</main>

<!-- Carga el fragmento de footer reutilizable desde 'fragments/footer.html' -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- JavaScript de Bootstrap + Popper.js para activar componentes interactivos como dropdowns, carruseles, etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Archivo JS personalizado (debe ir después de Bootstrap para asegurar compatibilidad) -->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
