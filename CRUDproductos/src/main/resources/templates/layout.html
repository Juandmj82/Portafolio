<!-- layout.html: Plantilla base para el CRUD de productos -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaramos el uso de Thymeleaf para poder usar sus atributos -->
<head>
    <meta charset="UTF-8"> <!-- Configuración del conjunto de caracteres en UTF-8 para soportar tildes y caracteres especiales -->

    <!-- El título de la página se definirá dinámicamente a través de Thymeleaf -->
    <title th:text="${titulo}">CRUD Productos</title>

    <!-- Agregamos Bootstrap desde un CDN para estilos predeterminados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Encabezado de la página: Se inserta el fragmento "header" desde el archivo fragments/header.html -->
<header th:replace="fragments/header :: header"></header>

<main>
    <!-- Aquí se insertará el contenido específico de cada vista usando un parámetro dinámico -->
    <section th:insert="~{::${contenido}}"></section>
    <!-- "contenido" se define en cada vista que extienda este layout -->
</main>

<!-- Pie de página: Se inserta el fragmento "footer" desde el archivo fragments/footer.html -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
